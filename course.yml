title                : python igraph
description          : In this course, we are going to introduce python-igraph that is packages for network analysis. igraph provides a huge amount of facilities for those who want to do any analysis on networks, from elementary aspects to advanced ones like shortest path, community detection and clustering, network traffic analysis and so forth. 
